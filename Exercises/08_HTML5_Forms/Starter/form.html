            <article>
                <header>
                    <h1>Payment submission form</h1>
                </header>
                <section>
                    <h2>Please fill in your details below</h2>




                    <form id="payment">

                        <fieldset>
                            <legend>Your details</legend>
                            <ol>
                                <li>
                                    <label for="name">Name</label>
                                    <input id="name" name="name" type="text" autofocus required>
                                </li>
                            </ol>
                        </fieldset>

                        <fieldset>
                                <legend>Your email</legend>
                                <ol>
                                    <li>
                                        <label for="email">Name</label>
                                        <input id="email" name="email" type="email" autofocus required placeholder="you@ccc.com">
                                    </li>
                                </ol>
                            </fieldset>



                        <fieldset>
                            <button type="submit">Buy it!</button>
                        </fieldset>
                    </form>




                </section>
            </article>
