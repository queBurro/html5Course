        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Developing Web Applications using HTML5</h1>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="https://www.qa.com/" target="_blank">QA</a></li>
                        <li><a href="https://www.qa.com/contact-us" target="_blank">Contact</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="main-container">
            <div class="main wrapper clearfix">
                <article>
                    <header>
                        <h1>Payment submission form</h1>
                    </header>
                    <section>
                        <h2>Please fill in your details below</h2>
                        <form name="order" id="payment" spellcheck="true" method="post" action="/submit">
                            <fieldset>
                                <legend>Your details</legend>
                                <ol>
                                    <li>
                                        <label for="name">Name</label>
                                        <input id="name" name="name" type="text" placeholder="First and last name" required autofocus>

                                    </li>
                                    <li>
                                        <label for="email">Email</label>
                                        <input id="email" name="email" type="email" placeholder="example@domain.com" required>
                                    </li>
                                    <li>
                                        <label for="phone">Phone</label>
                                        <input id="phone" name="phone" type="tel" placeholder="Eg. +447500000000" required>
                                    </li>
                                </ol>
                            </fieldset>
                            <fieldset>
                                <legend>Delivery address</legend>
                                <ol>
                                    <li>
                                        <label for="address">Address</label>
                                        <textarea id="address" name="address" rows="5" required></textarea>
                                    </li>
                                    <li>
                                        <label for="postcode">Post code</label>
                                        <input id="postcode" name="postcode" type="text" required>
                                    </li>
                                    <li>
                                        <label for="country">Country</label>
                                        <input id="country" name="country" type="text" required>
                                    </li>
                                </ol>
                            </fieldset>
                            <fieldset>
                                <legend>Card details</legend>
                                <ol>
                                    <li>
                                        <fieldset>
                                            <legend>Card type</legend>
                                            <ol>
                                                <li>
                                                    <input id="visa" name="cardtype" type="radio">
                                                    <label for="visa">VISA</label>
                                                </li>
                                                <li>
                                                    <input id="amex" name="cardtype" type="radio">
                                                    <label for="amex">AmEx</label>
                                                </li>
                                                <li>
                                                    <input id="mastercard" name="cardtype" type="radio">
                                                    <label for="mastercard">Mastercard</label>
                                                </li>
                                            </ol>
                                        </fieldset>
                                    </li>
                                    <li>
                                        <label for="cardnumber">Card number</label>
                                        <input id="cardnumber" name="cardnumber" type="number" required>
                                    </li>
                                    <li>
                                        <label for="card_expiry">Card Expiry</label>
                                        <input type="month" name="card_expiry" maxlength="7"
                                               placeholder="YYYY-MM" value="2018-06" required>  
                                    </li>
                                    <li>
                                        <label for="secure">Security code</label>
                                        <input id="secure" name="secure" type="number" required>
                                    </li>
                                    <li>
                                        <label for="namecard">Name on card</label>
                                        <input id="namecard" name="namecard" type="text" placeholder="Exact name as on the card" required>
                                       
                                    </li>
                                </ol>
                            </fieldset>
                            <fieldset>
                                <legend>Order Details</legend>
                                <ol>
                                    <li>
                                        <label for="deliverydate"> Delivery date</label>
                                        <input type="text" name="deliverydate" id="deliverydate" />
                                    </li>
                                </ol>
                            </fieldset>
                            <fieldset>
                                <button type="submit">Buy it!</button>
                            </fieldset>
                        </form>
                    </section>
                </article>

        </div> <!-- #main-container -->
