            <!-- Web Storage-->

                <form>
                    <div>
                        <label for="bgcolor">Choose background color:</label>
                        <input class="color" id="bgcolor" value="ffffff">
                    </div>
                    <div>
                        <label for="font">Choose font style:</label>
                        <select id="font">
                            <option value="sans-serif" selected>Sans-serif</option>
                            <option value="cursive">cursive</option>
                            <option value="serif">serif</option>
                        </select>
                    </div>
                    <div>
                        <label for="image">Choose image:</label>
                        <select id="image">
                            <option value="img/cuteDog1.jpg" selected>Cute Jack Russell 1</option>
                            <option value="img/cuteDog2.jpg">Cute Jack Russell 2</option>
                            <option value="img/cuteDog3.jpg">Cute Jack Russell 3</option>
                        </select>
                    </div>
                </form>
               
                <aside>
                    <img src="img/cuteDog1.jpg">
                </aside>
