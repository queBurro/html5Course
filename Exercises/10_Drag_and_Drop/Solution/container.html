                <!--6)In order for an element to accept a drop it needs to listen to 3 different events: dragEnter, dragOver
    and also the drop event.-->

                <section ondrop="drop(this, event)" ondragenter="dragEnter(event)"
                     ondragover="return dragOver(event)" class="box">
                    <p>Love</p>
                </section>

                <section ondrop="drop(this, event)" ondragenter="dragEnter(event)"
                     ondragover="dragOver(event)" class="box">
                    <p>Hate</p>
                </section>

                <!--1)The first thing we need to do is create our HTML. We make the divs draggable with the draggable attribute. 
                    The image element will also listen to the dragstart event.-->
                <section>
                    <img src="img/apple.jpg" id="apple" alt="apple" ondragstart="drag(this, event)" class="dragImage" draggable="true">
                    <img src="img/strawberry.jpg" id="strawberry" alt="strawberry" ondragstart="drag(this, event)" class="dragImage" draggable="true">
                    <img src="img/durian.jpg" id="durian" alt="durian" ondragstart="drag(this, event)" class="dragImage" draggable="true">
                </section>
